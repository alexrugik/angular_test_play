<div class="container">
    <div class="row">
        <div class="col-lg-5 col-md-5">
            <h1>Sing in with your account</h1>
            <form name="loginForm" novalidate>
                <div class="form-group">
                    <label for="formEmail">Email address</label>
                    <input type="text"
                           class="form-control"
                           id="formEmail"
                           placeholder="your email"
                           ng-model="$ctrl.userForm.email"
                           ng-minlength="2"
                           ng-maxlength="10"
                           required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password"
                           class="form-control"
                           id="password"
                           placeholder="your password"
                           ng-model="$ctrl.userForm.password"
                           ng-minlength="2"
                           ng-maxlength="10"
                           required>
                </div>
                <button ng-click="$ctrl.onLogin()" type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
