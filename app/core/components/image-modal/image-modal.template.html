<div id="myModal" class="modal"
     ng-class="{
    'modal-show': $ctrl.modalIsShowed,
    'modal-hide': !$ctrl.modalIsShowed
    }">
    <div class="modal-content">
        <span ng-click="$ctrl.onCloseModal()" class="close">&times;</span>
        <p>Image preview:</p>
        <div class="image-block">
            <img ng-src="{{$ctrl.image.url}}">
        </div>
    </div>
</div>
