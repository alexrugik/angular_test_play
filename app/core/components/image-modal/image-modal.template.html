<div id="myModal" class="modal"
     ng-class="{
    'modal-show': $ctrl.modalIsShowed,
    'modal-hide': !$ctrl.modalIsShowed
    }">
    <div class="modal-content">
        <span ng-click="$ctrl.onCloseModal()" class="close">&times;</span>
        <p>Some text in the Modal..</p>
        <div class="image-block">
            <img ng-src="{{image.url}}">
        </div>
    </div>
</div>
